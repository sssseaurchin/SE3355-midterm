<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Appointment Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body onload="fetchData()">

<div class="navbar">
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</div>
<div class = "wrapper-main">
    <div class="content-box">
        <h1 class = "header-main">EDUCATION APPOINTMENT FORM</h1>

        <form id="appointment-form" action="form-submitted.html" method="POST">

            <input class="text-input" type="text" id="title" name="title" placeholder="Title" required>
            <input class="text-input" type="text" id="name" name="name" placeholder="Your name" required>
            <input class="text-input" type="email" id="email" name="email" placeholder="Email" required>
            <div class="phone-container">
                <span class="prefix">+90</span>
                <input class="text-input" type="text" id="phone" name="phone" placeholder="Phone number" required>
            </div>

            <select id = "courses" name="courses">
                <option value="0" disabled selected>Course Type</option>
            </select>

            <select id="cities" name="cities">
                <option value="0" disabled selected>City</option>
            </select>


            <h2 class="header-second">How would you like to be contacted?</h2>
            <select class="custom-select" id="contact-method" name="contact-method">
                <option value="email">By email</option>
                <option value="phone">By phone</option>
            </select>


            <select class="custom-select" id="hours" name="hours">
                <option disabled selected value="0">Hours</option>
                <option value="1">6am - 8am</option>
                <option value="2">8am - 10am</option>
                <option value="3">10am - 12pm</option>
                <option value="4">12pm - 2pm</option>
                <option value="5">2pm - 4pm</option>
                <option value="6">4pm - 6pm</option>
                <option value="7">6pm - 8pm</option>
                <option value="8">8pm - 10pm</option>
            </select>

            <br><br>

            <div class="checkbox">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required>
                    I agree with the <a href="tac.html">Terms & Conditions</a>
                </label>
            </div>
            <button class="button" type="submit" onclick="validatePhone(event); validateEmail(event); checkDropDownSelection(event)" >Request an appointment</button>
            <br><br><br><br><br><br><br><br>
        </form>
    </div>
    <div class="ad" id="ad">
        <span class="close-button" onclick="closeAd()">âœ–</span>
        <a href="https://youtube.com/">
            <img src="ad.png">
        </a>
    </div>
</div>

</body>
</html>
