<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Appointment Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="background"></div>

<div class="navbar">
    <ul>
        <li><a href="BLANK1">Home</a></li>
        <li><a href="BLANK2">Categories</a></li>
        <li><a href="BLANK3">About</a></li>
        <li><a href="BLANK4">Contact</a></li>
    </ul>
</div>

<div class="content-box">
    <h1>EDUCATION APPOINTMENT FORM</h1>

    <form id="appointment-form">

        <input type="text" id="name" name="name" placeholder="Your name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="text" id="phone" name="phone" placeholder="Phone number" required oninput="validatePhone()">

        <!-- Course -->
        <!-- City -->

        <h2>How would you like to be contacted?</h2>
        <select class="custom-select" id="contact-method" name="contact-method">
            <option value="email">By email</option>
            <option value="phone">By phone</option>
        </select>


        <select id="hours" name="hours">
            <option disabled value="0">Hours: 6am - 10pm</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>


        <label for="agree">
            <input type="checkbox" id="agree" name="agree" required>
            I agree with the <a href="BLANK8">terms and conditions</a>
        </label>

        <button type="submit">Request an appointment</button>
    </form>
</div>

</body>
</html>
