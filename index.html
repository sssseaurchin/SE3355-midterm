<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Appointment Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body onload="fetchData()">

<div class="navbar">
    <ul>
        <li><a href="https://pokemondb.net/pokedex/gengar">Home</a></li>
        <li><a href="https://pokemondb.net/pokedex/haunter">Categories</a></li>
        <li><a href="https://pokemondb.net/pokedex/gastly">About</a></li>
        <li><a href="https://pokemondb.net/pokedex/swalot">Contact</a></li>
    </ul>
</div>
<div class = "wrapper-main">
    <div class="content-box">
        <h1 class = "header-main">EDUCATION APPOINTMENT FORM</h1>

        <form id="appointment-form" action="form-submitted.html" method="POST">

            <input class="text-input" type="text" id="name" name="name" placeholder="Your name" required>
            <input class="text-input" type="email" id="email" name="email" placeholder="Email" required>
            <div class="phone-container">
                <span class="prefix">+90</span>
                <input class="text-input" type="text" id="phone" name="phone" placeholder="Phone number" required>
            </div>

            <select id = "courses" name="courses">
                <option value="0" disabled selected>Course</option>
            </select>

            <select id="cities" name="cities">
                <option value="0" disabled selected>City</option>
            </select>


            <h2 class="header-second">How would you like to be contacted?</h2>
            <select class="custom-select" id="contact-method" name="contact-method">
                <option value="email">By email</option>
                <option value="phone">By phone</option>
            </select>


            <select class="custom-select" id="hours" name="hours">
                <option disabled selected value="0">Hours: 6am - 10pm</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>


            <div class="checkbox">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required>
                    I agree with the <a href="https://pokemondb.net/pokedex/dragonite">Terms & Conditions</a>
                </label>
            </div>

            <button class="button" type="submit" onclick="validatePhone(event); validateEmail(event); checkDropDownSelection(event)" >Request an appointment</button>
        </form>
    </div>
    <div class="ad">
        <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1jQrUJ.img">
    </div>
</div>

    </div>
-->

</body>
</html>
